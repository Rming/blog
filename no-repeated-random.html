  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          指定范围内少量不重复随机数生成
        
      </h1>

      <time class="post-time">
          9月 30 2014
      </time>
    </header>



    
            <div class="post-content">
            <p>指定范围内， 指定个数，不重复随机数生成</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">function runtime($mode = 0) &#123;</span><br><span class="line">    static $t;</span><br><span class="line">    if(!$mode) &#123;</span><br><span class="line">        $t = microtime();</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    $t1 = microtime();</span><br><span class="line">    $arr_t0 = explode(&quot; &quot;,$t);</span><br><span class="line">    $arr_t1 = explode(&quot; &quot;,$t1);</span><br><span class="line">    return sprintf(&quot;%.3f ms&quot;,(array_sum($arr_t1)-array_sum($arr_t0))*1000);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$range[&apos;max&apos;] = 100;</span><br><span class="line">$range[&apos;min&apos;] = 1;</span><br><span class="line"></span><br><span class="line">runtime();</span><br><span class="line">$arr_dict = range($range[&apos;min&apos;],$range[&apos;max&apos;]);</span><br><span class="line">echo runtime(1).&quot;\n&quot;;</span><br><span class="line"></span><br><span class="line">runtime();</span><br><span class="line">list($first, $second) = array_rand($arr_dict,2);</span><br><span class="line">echo runtime(2).&quot;\n&quot;;</span><br><span class="line"></span><br><span class="line">runtime();</span><br><span class="line">shuffle($arr_dict);</span><br><span class="line">echo runtime(3).&quot;\n&quot;;</span><br><span class="line"></span><br><span class="line">runtime();</span><br><span class="line">mt_rand($range[&apos;min&apos;],$range[&apos;max&apos;]);</span><br><span class="line">echo runtime(4).&quot;\n&quot;;</span><br><span class="line"></span><br><span class="line">runtime();</span><br><span class="line">$mt_rand_my = function ($start,$end,$count)&#123;</span><br><span class="line">        while($count)&#123;</span><br><span class="line">                $arr[] = mt_rand($start,$end);</span><br><span class="line">                if(count(array_unique($arr))&gt;count($arr)) continue;</span><br><span class="line">                $count -- ;</span><br><span class="line">        &#125;</span><br><span class="line">        return $arr;</span><br><span class="line">&#125;;</span><br><span class="line">$res = $mt_rand_my($range[&apos;min&apos;],$range[&apos;max&apos;],2);</span><br><span class="line">echo runtime(5).&quot;\n&quot;;</span><br></pre></td></tr></table></figure>
<p>发现自己特别喜欢较真了，又变这样子 =_=   </p>
<ul>
<li>shuffle最优雅了(随机数量较多也可以考虑)  </li>
<li>不考虑重复情况的话，mt_rand最高效了  </li>
<li>array_rand算是比较中庸么（1,2个随机数）</li>
</ul>
