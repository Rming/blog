    <header class="post-header">
      <h1 class="post-title">
        
          Ubuntu主题Elegant Gnome Pack
        
      </h1>

      <time class="post-time">
          11月 3 2011
      </time>
    </header>



    
            <div class="post-content">
            <p>Elegant Gnome Pack 也发布了 0.9.2 版本。</p>
<p>Elegant Gnome Pack 是一个超级漂亮的 Ubuntu 主题，黑色风格，它提供了 PPA 源，所以安装起来非常方便。</p>
<p>安装方法：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">sudo add-apt-repository ppa:elementaryart/ppa</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install gtk2-engines-equinox</span><br><span class="line">sudo apt-get install ttf-droid</span><br><span class="line"></span><br><span class="line">sudo add-apt-repository ppa:murrine-daily/ppa</span><br><span class="line">sudo add-apt-repository ppa:am-monkeyd/nautilus-elementary-ppa</span><br><span class="line">sudo apt-get update &amp;&amp; sudo apt-get upgrade</span><br><span class="line"></span><br><span class="line"><span class="comment">#注销</span></span><br><span class="line"></span><br><span class="line">sudo add-apt-repository ppa:elegant-gnome/ppa</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install elegant-gnome</span><br></pre></td></tr></table></figure>

            </div>
