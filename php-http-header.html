"line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//定义编码</span></span><br><span class="line">header(  Content-Type:text/html;charset=utf<span class="number">-8</span>  );</span><br><span class="line"><span class="comment">//Atom</span></span><br><span class="line">header( Content-type: application/atom+xml );</span><br><span class="line"><span class="comment">//CSS</span></span><br><span class="line">header( Content-type: text/css );</span><br><span class="line"><span class="comment">//Javascript</span></span><br><span class="line">header( Content-type: text/javascript );</span><br><span class="line"><span class="comment">//JPEG Image</span></span><br><span class="line">header( Content-type: image/jpeg );</span><br><span class="line"><span class="comment">//JSON</span></span><br><span class="line">header( Content-type: application/json );</span><br><span class="line"><span class="comment">//PDF</span></span><br><span class="line">header( Content-type: application/pdf );</span><br><span class="line"><span class="comment">//RSS</span></span><br><span class="line">header( Content-Type: application/rss+xml; charset=ISO<span class="number">-8859</span><span class="number">-1</span> );</span><br><span class="line"><span class="comment">//Text (Plain)</span></span><br><span class="line">header( Content-type: text/plain );</span><br><span class="line"><span class="comment">//XML</span></span><br><span class="line">header( Content-type: text/xml );</span><br><span class="line"><span class="comment">// ok</span></span><br><span class="line">header( HTTP/<span class="number">1.1</span> <span class="number">200</span> OK );</span><br><span class="line"><span class="comment">//设置一个404头:</span></span><br><span class="line">header( HTTP/<span class="number">1.1</span> <span class="number">404</span> Not Found );</span><br><span class="line"><span class="comment">//设置地址被永久的重定向</span></span><br><span class="line">header( HTTP/<span class="number">1.1</span> <span class="number">301</span> Moved Permanently );</span><br><span class="line"><span class="comment">//转到一个新地址</span></span><br><span class="line">header( Location: http:<span class="comment">//www.example.org/ );</span></span><br><span class="line"><span class="comment">//文件延迟转向:</span></span><br><span class="line">header( Refresh: <span class="number">10</span>; url=http:<span class="comment">//www.example.org/ );</span></span><br><span class="line"><span class="keyword">print</span>  You will be redirected in <span class="number">10</span> seconds ;</span><br><span class="line"><span class="comment">//当然，也可以使用html语法实现</span></span><br><span class="line"><span class="comment">// &amp;lt;meta http-equiv="refresh" content="10;http://www.example.org/ /&amp;gt;</span></span><br><span class="line"><span class="comment">// override X-Powered-By: PHP:</span></span><br><span class="line">header( X-Powered-By: PHP/<span class="number">4.4</span><span class="number">.0</span> );</span><br><span class="line">header( X-Powered-By: Brain/<span class="number">0.6</span>b );</span><br><span class="line"><span class="comment">//文档语言</span></span><br><span class="line">header( Content-language: en );</span><br><span class="line"><span class="comment">//告诉浏览器最后一次修改时间</span></span><br><span class="line">$time = time() - <span class="number">60</span>; <span class="comment">// or filemtime($fn), etc</span></span><br><span class="line">header( Last-Modified:  .gmdate( D, d M Y H:i:s , $time).  GMT );</span><br><span class="line"><span class="comment">//告诉浏览器文档内容没有发生改变</span></span><br><span class="line">header( HTTP/<span class="number">1.1</span> <span class="number">304</span> Not Modified );</span><br><span class="line"><span class="comment">//设置内容长度</span></span><br><span class="line">header( Content-Length: <span class="number">1234</span> );</span><br><span class="line"><span class="comment">//设置为一个下载类型</span></span><br><span class="line">header( Content-Type: application/octet-stream );</span><br><span class="line">header( Content-Disposition: attachment; filename=<span class="string">"example.zip"</span> );</span><br><span class="line">header( Content-Transfer-Encoding: binary );</span><br><span class="line"><span class="comment">// load the file to send:</span></span><br><span class="line">readfile( example.zip );</span><br><span class="line"><span class="comment">// 对当前文档禁用缓存</span></span><br><span class="line">header( Cache-Control: no-cache, no-store, max-age=<span class="number">0</span>, must-revalidate );</span><br><span class="line">header( Expires: Mon, <span class="number">26</span> Jul <span class="number">1997</span> <span class="number">05</span>:<span class="number">00</span>:<span class="number">00</span> GMT ); <span class="comment">// Date in the past</span></span><br><span class="line">header( Pragma: no-cache );</span><br><span class="line"><span class="comment">//设置内容类型:</span></span><br><span class="line">header( Content-Type: text/html; charset=iso<span class="number">-8859</span><span class="number">-1</span> );</span><br><span class="line">header( Content-Type: text/html; charset=utf<span class="number">-8</span> );</span><br><span class="line">header( Content-Type: text/plain ); <span class="comment">//纯文本格式</span></span><br><span class="line">header( Content-Type: image/jpeg ); <span class="comment">//JPG***</span></span><br><span class="line">header( Content-Type: application/zip ); <span class="comment">// ZIP文件</span></span><br><span class="line">header( Content-Type: application/pdf ); <span class="comment">// PDF文件</span></span><br><span class="line">header( Content-Type: audio/mpeg ); <span class="comment">// 音频文件</span></span><br><span class="line">header( Content-Type: application/x-shockw**e-flash ); <span class="comment">//Flash动画</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//显示登陆对话框</span></span><br><span class="line">header( HTTP/<span class="number">1.1</span> <span class="number">401</span> Unauthorized );</span><br><span class="line">header( WWW-Authenticate: Basic realm=<span class="string">"Top Secret"</span> );</span><br><span class="line"><span class="keyword">print</span>  Text that will be displayed <span class="keyword">if</span> the user hits cancel <span class="keyword">or</span>  ;</span><br><span class="line"><span class="keyword">print</span>  enters wrong login data ;&lt;/pre&gt;</span><br></pre></td></tr></table></figure>
