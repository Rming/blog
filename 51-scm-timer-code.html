></span><br><span class="line">sbit duan=P2^<span class="number">6</span>;</span><br><span class="line">sbit wei=P2^<span class="number">7</span>;</span><br><span class="line">uchar temp,t0;</span><br><span class="line">uint count;</span><br><span class="line">uint t0_1,t0_count, m,n,num[<span class="number">6</span>];</span><br><span class="line">uchar code tableduan[]=&#123;</span><br><span class="line"><span class="number">0x3f</span>,<span class="number">0x06</span>,<span class="number">0x5b</span>,<span class="number">0x4f</span>,</span><br><span class="line"><span class="number">0x66</span>,<span class="number">0x6d</span>,<span class="number">0x7d</span>,<span class="number">0x07</span>,</span><br><span class="line"><span class="number">0x7f</span>,<span class="number">0x6f</span>,<span class="number">0x77</span>,<span class="number">0x7c</span>,</span><br><span class="line"><span class="number">0x39</span>,<span class="number">0x5e</span>,<span class="number">0x79</span>,<span class="number">0x71</span>&#125;;</span><br><span class="line">uchar code tablewei[]=&#123;</span><br><span class="line"><span class="number">0xfe</span>,<span class="number">0xfd</span>,<span class="number">0xfb</span>,<span class="number">0xf7</span>,<span class="number">0xef</span>,<span class="number">0xdf</span>&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(<span class="keyword">unsigned</span> <span class="keyword">long</span> <span class="keyword">int</span>  input)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	init();</span><br><span class="line">	<span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(count=<span class="number">60</span>;count&amp;gt;<span class="number">0</span>;count--)</span><br><span class="line">		&#123;</span><br><span class="line">			display(count);</span><br><span class="line">			t0_1=<span class="number">0</span>;</span><br><span class="line">			t0_count=<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	 TR0=<span class="number">0</span>;</span><br><span class="line">	 P1=<span class="number">0x00</span>;</span><br><span class="line">	 duan=<span class="number">1</span>;</span><br><span class="line">	 P0=<span class="number">0x00</span>;</span><br><span class="line">	 duan=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	temp=<span class="number">0xfe</span>;</span><br><span class="line">	P1=temp;</span><br><span class="line">	TMOD=<span class="number">0x11</span>;</span><br><span class="line">	TH0=(<span class="number">655360</span><span class="number">-5000</span>)/<span class="number">256</span>;</span><br><span class="line">	TL0=(<span class="number">655360</span><span class="number">-5000</span>)%<span class="number">256</span>;</span><br><span class="line">	EA=<span class="number">1</span>;</span><br><span class="line">	ET0=<span class="number">1</span>;</span><br><span class="line">	TR0=<span class="number">1</span>;</span><br><span class="line">	<span class="comment">//</span></span><br><span class="line">	t0=<span class="number">0</span>;</span><br><span class="line">	t0_1=<span class="number">0</span>;</span><br><span class="line">	t0_count=<span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(<span class="keyword">unsigned</span> <span class="keyword">long</span> <span class="keyword">int</span>  input)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	uchar m,n;</span><br><span class="line"><span class="comment">//变量初始化</span></span><br><span class="line">	m=<span class="number">0</span>;</span><br><span class="line">	n=<span class="number">0</span>;</span><br><span class="line"><span class="comment">//数位分离</span></span><br><span class="line">	<span class="keyword">if</span>(input==<span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		num[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">		n=<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">for</span>(n=<span class="number">0</span>;input!=<span class="number">0</span>;n++)</span><br><span class="line">		&#123;</span><br><span class="line">			num[n]=input%<span class="number">10</span>;</span><br><span class="line">			input=input/<span class="number">10</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	n--;</span><br><span class="line"><span class="comment">//时间判断并输出</span></span><br><span class="line">	<span class="keyword">while</span>(t0_count!=<span class="number">200</span>)<span class="comment">//数数的时间间隔,在此设置间隔并在主函数for循环中清零。</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(t0_1==<span class="number">1</span>)<span class="comment">//屏幕刷新周期</span></span><br><span class="line">		&#123;</span><br><span class="line">			t0_1=<span class="number">0</span>;</span><br><span class="line">			wei=<span class="number">1</span>;</span><br><span class="line">			P0=tablewei[m];</span><br><span class="line">			wei=<span class="number">0</span>;</span><br><span class="line">			duan=<span class="number">1</span>;</span><br><span class="line">			P0=tableduan[num[n-m]];</span><br><span class="line">			duan=<span class="number">0</span>;</span><br><span class="line">			m++;</span><br><span class="line">			<span class="keyword">if</span>(m==n+<span class="number">1</span>)</span><br><span class="line">				m=<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">timer0</span><span class="params">()</span> interrupt 1</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	TH0=(<span class="number">655360</span><span class="number">-5000</span>)/<span class="number">256</span>;</span><br><span class="line">	TL0=(<span class="number">655360</span><span class="number">-5000</span>)%<span class="number">256</span>;</span><br><span class="line">	t0++;</span><br><span class="line">	t0_1++;</span><br><span class="line">	t0_count++;</span><br><span class="line">	<span class="keyword">if</span>(t0==<span class="number">100</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		t0=<span class="number">0</span>;</span><br><span class="line">		temp=_crol_(temp,<span class="number">1</span>);</span><br><span class="line">		P1=temp;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
