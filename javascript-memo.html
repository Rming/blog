<h3><span id="xmlhttp">xmlHttp</span></h3>

<h2><span id="password-input-大小写输入检测">password input 大小写输入检测</span></h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;form action=&quot;#&quot; method=&quot;post&quot;&gt;</span><br><span class="line">&lt;p&gt;&lt;label for=&quot;password&quot;&gt;密码：&lt;/label&gt;&lt;input type=&quot;password&quot; id=&quot;password&quot; name=&quot;password&quot; /&gt;&lt;span style=&quot;display:none;&quot;&gt;大写锁定键被按下，请注意大小写&lt;/span&gt;&lt;/p&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">//&lt;![CDATA[</span><br><span class="line">function  detectCapsLock(event)&#123;</span><br><span class="line">    var e = event||window.event;</span><br><span class="line">    var o = e.target||e.srcElement;</span><br><span class="line">    var oTip = o.nextSibling;</span><br><span class="line">    var keyCode  =  e.keyCode||e.which; // 按键的keyCode </span><br><span class="line">    var isShift  =  e.shiftKey ||(keyCode  ==   16 ) || false ; // shift键是否按住</span><br><span class="line">     if (</span><br><span class="line">     ((keyCode &gt;=   65   &amp;&amp;  keyCode  &lt;=   90 )  &amp;&amp;   !isShift) // Caps Lock 打开，且没有按住shift键 </span><br><span class="line">     || ((keyCode &gt;=   97   &amp;&amp;  keyCode  &lt;=   122 )  &amp;&amp;  isShift)// Caps Lock 打开，且按住shift键</span><br><span class="line">     )&#123;oTip.style.display = &apos;&apos;;&#125;</span><br><span class="line">     else&#123;oTip.style.display  =  &apos;none&apos;;&#125; </span><br><span class="line">&#125;</span><br><span class="line">document.getElementById(&apos;password&apos;).onkeypress = detectCapsLock;</span><br><span class="line">//]]&gt;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
